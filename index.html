<!DOCTYPE html>
<html>
    <head>
        <title>Testing Center - Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href="./Stylesheet.css" />
        <script src="./js/TestingCenter.js"></script>
    </head>
    <body>
        <header id="banner"><img src="banner.gif" alt="Stony Brook Testing Center"></header>
        <div id="loginFields">
            <form>
                NetID:<br>
                <input class="loginField" type="text" name="NetID">
                <br>
                Password:<br>
                <input class="loginField" type="password" name="password">
                <br>
                <input class="loginField" type="button" name="login" value="Login" onclick="auth(document.getElementsByName('NetID')[0], document.getElementsByName('password')[0]);">
            </form>
        </div>
    </body>
</html>
