<html>
    <head>
        <title>Testing Center - Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href="./Stylesheet.css" />
    </head>
    <body>
        <header id="banner"><img src="banner.gif" alt="Stony Brook Testing Center"></header>
        <div id="loginFields">
            <form>
                NetID:<br>
                <input class="loginField" type="text" name="NetID">
                <br>
                Password:<br>
                <input class="loginField" type="password" name="password">
                <br>
                <input class="loginField" type="button" name="login" value="Login">
            </form>
        </div>
    </body>
</html>
